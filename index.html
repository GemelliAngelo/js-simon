<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex flex-column gap-4 py-4 text-center">
        <div>
          <h1 class="fw-bold">SIMON SAYS</h1>
        </div>
        <div>
          <h2 id="time">0</h2>
        </div>
        <div id="game" class="row justify-content-around">
          <span
            id="number-1"
            class="col-auto p-3 border border-black rounded fw-bold"
          ></span>
          <span
            id="number-2"
            class="col-auto p-3 border border-black rounded fw-bold"
          ></span>
          <span
            id="number-3"
            class="col-auto p-3 border border-black rounded fw-bold"
          ></span>
          <span
            id="number-4"
            class="col-auto p-3 border border-black rounded fw-bold"
          ></span>
          <span
            id="number-5"
            class="col-auto p-3 border border-black rounded fw-bold"
          ></span>
        </div>
        <div class="py-4">
          <button type="button" class="btn btn-success btn-lg">GIOCA</button>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
